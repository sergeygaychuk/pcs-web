<div class="tp-data">
  <table class="tp-data">
    <colgroup>
      <col class="tp-check">
      <col class="col-xs-6 col-sm-4 col-xl-3">
      <col class="tp-text">
    </colgroup>
    <tbody>
    <tr ng-repeat="right in rights">
      <td class="tp-check">
        <div class="tp-check"></div>
      </td>
      <td class="tp-sender">
        <a href="#/rights/{{right._id}}">{{right.name}}</a>
      </td>
      <td>
      </td>
    </tr>
    </tbody>
  </table>
  <div class="clearfix"></div>
</div>
