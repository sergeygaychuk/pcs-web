<div class="row">
  <div class="col-lg-6 tp-user">
    <form name="orgForm" accept-charset="UTF-8" class="form-horizontal">
      <div class="form-group">
        <label for="name" class="control-label col-sm-3">Название</label>
        <div class="col-sm-9">
          <input name="name" type="text" ng-model="organization.name" placeholder="Название" class="form-control input-sm">
        </div>
      </div>
      <div class="form-group">
        <label for="owner" class="control-label col-sm-3">Владелец</label>
        <div class="col-sm-9">
          <input name="owner" type="text" ng-model="operator.name" placeholder="Владелец" class="form-control input-sm" disabled>
        </div>
      </div>
      <button name="submit" class="btn btn-sm btn-primary" ng-disabled="orgForm.$pristine" ng-click="save()">Создать</button>
    </form>
  </div>
</div>
